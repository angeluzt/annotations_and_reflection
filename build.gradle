plugins {
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '11'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation project(':myspringboot')

	implementation 'org.reflections:reflections:0.10.2'
}

tasks.named('test') {
	useJUnitPlatform()
}
